<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>LETTO</title>
    <link rel="stylesheet" th:href="@{/css/boardwriteform.css}">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>


<div layout:fragment="content">
    <form  th:action="@{'/post/edit/' + ${boardDto.id}}"  method="post">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" name="id" th:value="${boardDto.id}"/>
        <div class="container">
            <div class = "row">
                <div class="col-xs-8">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input class="form-control" type="text" id="title" name="title" placeholder="제목을 입력 해주세요." th:value="${boardDto.title}">
                    </div>
                    <div class="form-group">
                        <label for="writer">작성자</label>
                        <input class="form-control" type="text" name="writer" id="writer" placeholder="작성자를 입력 해주세요." th:value="${boardDto.writer}">
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea class="form-control_content" type="text" name="content" id="content" wrap="hard">
                        </textarea>
                    </div>
                    <button class = "btn btn-primary" type="submit" value="등록">게시하기</button>
                    <input type="button" class = "btn btn-primary" value="취소" onclick="history.back(-1);"></input>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var str = document.getElementById("content").value;

        str = str.replace(/(?:\r\n|\r|\n)/g, '<br/>');

        document.getElementById("content").value = str;

    </script>
</div>

</html>
