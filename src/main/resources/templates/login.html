<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>LETTO</title>
</head>
<body>

<div style="position:absolute; height:300px; left:0; width: 100%; background-color:#E4DFDA; top:50%; margin-top:-150px; text-align: center">
    <div style="position:absolute; height:200px; left:0; width: 100%; top:50%; margin-top:-100px">
        <form action="/login" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="container">
                <div class = "row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <input class="form-control" type="text" id="username" name="username" placeholder="ID를 입력 해주세요.">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="password" id="password" placeholder="패스워드를 입력 해주세요.">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

</body>
</html>
